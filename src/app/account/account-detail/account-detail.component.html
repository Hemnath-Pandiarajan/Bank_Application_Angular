<div class="container my-5">
    <table mdbTable bordered="true">
        <thead>
            <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>
        </thead>
        <tbody>
            <tr mdbTableCol>
                <td>{{accountData.account.account_number}}</td>
                <td>{{accountData.cif_number}}</td>
                <td>{{accountData.first_name}}</td>
                <td>{{accountData.last_name}}</td>
                <td>{{accountData.email_id}}</td>
                <td>{{accountData.mobile_number}}</td>
                <td>{{accountData.mpin}}</td>
                <td>
                    <button type="button" mdbBtn color="success" rounded="true" data-toggle="modal"
                        data-target="#basicExample" (click)="frame.show()" mdbWavesEffect>
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Edit</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <input type="number" id="account_number" [disabled]="true" class="form-control mb-4 mt-4"
                        value="{{accountData.account.account_number}}" placeholder="Account number">

                    <form [formGroup]="updateAccountForm" (ngSubmit)="onSubmit()">
                        <input type="text" id="first_name" class="form-control mb-4" value="{{accountData.first_name}}"
                            placeholder="First name" formControlName="first_name">

                        <input type="text" id="last_name" class="form-control mb-4" value="{{accountData.last_name}}"
                            placeholder="Last name" formControlName="last_name">

                        <input type="email" id="email_id" class="form-control mb-4" value="{{accountData.email_id}}"
                            placeholder="E-mail" formControlName="email_id">

                        <input type="number" id="mobile_number" class="form-control mb-4"
                            value="{{accountData.mobile_number}}" placeholder="Mobile" formControlName="mobile_number">

                        <input type="number" id="mpin" class="form-control mb-4" value="{{accountData.mpin}}"
                            placeholder="PIN" formControlName="mpin">

                        <button type="submit" mdbBtn color="success" class="waves-light" mdbWavesEffect>
                            <div [hidden]="showProgress" class="spinner-border spinner-border-sm mr-2" role="status">
                                <span class="sr-only">Updating...</span>
                            </div>Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
